<article
  class="scale-wrap"
  *ngIf="node && node.icon"
  [style.transform]="scaleFactor()"
  [style.color]="fetchIcon(forceInverted(node.icon), 'color')"
  [style.background]="fetchIcon(forceInverted(node.icon), 'bg')"
  [style.width.px]="trueWidth"
  [style.height.px]="trueWidth"
>
  <span
    *ngIf="!isTextIcon(node.icon)"
    class="icon-wrap"
    [style.transform]="iconRescale(node.icon, 'large')"
  >
    <workflow-graph-icon
      class="icon"
      [icon]="fetchIcon(node.icon, 'name')"
      [iconset]="fetchIcon(node.icon, 'iconset')"
      [size]="fetchIcon(node.icon, 'size')"
    ></workflow-graph-icon>
  </span>
  <span *ngIf="isTextIcon(node.icon)" class="icon text">{{
    fetchIcon(node.icon, "text")
  }}</span>
</article>
